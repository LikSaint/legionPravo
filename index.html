<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <title>Легион право</title>
</head>
<body>

    <div id="wrap">
        <div id="header">
            <div id="headerTop">
                <p id="headerFirmName">Легион Право</p>
                <p id="headText">Юридическая защита страхователей</p>
                <div id="phoneBox">
                    <img src="img/phone.jpg" alt="phone" id="phone">
                    <p id="headPhoneNumber">903 03 18</p>
                </div>
            </div>
            <div id="sliderBox">
                <img src="img/header.jpg" alt="header" id="header_image">
                <p id="slogan">Вычли амортизационный износ по КАСКО?</p>
                <p id="sloganSec">ВЕРНЕМ ВСЮ СУММУ + %</p>
                <div id="headerSwitcher">
                    <img src="img/arrow_left.jpg" alt="Left" id="arrow_left">
                    <hr>
                    <img src="img/arrow_right.jpg" alt="Right" id="arrow_right" >
                </div>
                <div id="confirm">
                    <input id="yourPhone" value="ВАШ ТЕЛЕФОН">
                    <input type="button" id="acceptPhone" value="ОСТАВИТЬ ЗАЯВКУ">
                    <img src="img/arrow_bot_white.jpg" alt="botWhite" id="arrow_bot_white">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
